on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}-v3

      - name: Install dependencies
        run: |
          rm -rf .venv
          poetry install --no-interaction --with dev

      - name: Run tests
        run: poetry run pytest -v

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.10-${{ hashFiles('**/poetry.lock') }}-v3

      - name: Install dependencies
        run: |
          rm -rf .venv
          poetry install --no-interaction --with dev
          poetry show pytest-cov

      - name: Run tests with coverage
        run: |
          set -o pipefail
          poetry run pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=image_to_pdf tests/ | tee pytest-coverage.txt

      - name: Coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

  lint:
    name: Lint (Ruff & Mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.10-${{ hashFiles('**/poetry.lock') }}-v3

      - name: Install dependencies
        run: |
          rm -rf .venv
          poetry install --no-interaction --with dev

      - name: Run Ruff format check
        run: poetry run ruff format --check ./image_to_pdf

      - name: Run Ruff lint
        run: poetry run ruff check ./image_to_pdf

      - name: Run Mypy
        run: poetry run mypy ./image_to_pdf
